<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: head(dataTable=true, social=true, morris=false, flot=false)">
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav th:replace="navigation :: navigation">
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Students</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <!-- /.col-lg-12 -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        List of Students
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Date of birth</th>
                                    <th>Active</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <a th:href="@{/app/student/new}" class="btn btn-outline btn-primary" href="" role="button" data-th-text="#{new.button.label}">new</a>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->


<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "paginate",
            "columns": [
                { "data": "id" },
                { "data": "name" },
                { "data": "sex" },
                { "data": "dob" },
                { "data": "active" },
                {
                    "class":          "edit-table-cell",
                    "orderable":      false,
                    "data":           null,
                    "defaultContent": "<a href='#' class='glyphicon glyphicon-edit'></a>"
                }
            ]
        });

        var table = $('#example').DataTable();

        $('#dataTables-example').on( 'mouseover', 'tbody tr', function () {
            var id = $($(this)[0].cells[0]).text()
            $($(this)[0].cells[5]).find("a").first().attr("href", id);
        } );

    });
</script>

</body>

</html>
